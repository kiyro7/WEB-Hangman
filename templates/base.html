<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
  <body>
    <header>
      <nav class="navbar" style="background-color:#000000;">
          <img src="/static/style/log.gif" width='80' height='80'>
          <a class="navbar-brand" href="/main_menu">Главное меню</a>
          <a class="navbar-brand" href="/main_table">Таблица игроков</a>
          <a class="navbar-brand" href="/help">Помощь</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.nickname }}</a>
        {% else %}
            <p>
                <a class="btn btn-dark" href="/register">Зарегистрироваться</a>
                <a class="btn btn-light" href="/login">Войти</a>
            </p>
        {% endif %}
      </nav>
    </header>
    <main role="main" class="container">

        {% block content %}{% endblock %}
    </main>
  </body>
</html>
